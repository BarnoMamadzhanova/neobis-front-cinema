<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cinema API</title>
</head>

<body>

    <!--**************Header started**************** -->

    <header class="header">
        <div class="header__flexbox">

            <div class="header__logo">
                <a href="/" class="header__logo-home">MovieApp</a>
            </div>

            <nav class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="nav__link">
                        <details>
                            <summary>Фильмы</summary>
                            <div>
                                <p><a href="#" role="button" class="nav__link-item" id="premieres">Премьеры</a></p>
                                <p><a href="#" role="button" class="nav__link-item" id="coming-soon">Ожидаемые
                                        фильмы</a>
                                </p>
                                <p><a href="#" role="button" class="nav__link-item" id="best">Лучшие фильмы</a></p>
                                <p><a href="#" role="button" class="nav__link-item" id="digital">Цифровые релизы</a></p>
                            </div>
                        </details>
                    </li>
                    <li class="nav__link"><a href="#" role="button" id="favorite">Избранное</a></li>
                </ul>
            </nav>

            <form class="header__form">
                <input type="text" class="header__search" placeholder="Поиск">
            </form>

        </div>

    </header>

    <!--**************Main section******************-->
    <main class="container">
        <div class="movies__grid-box"></div>
    </main>

    <!--**************Script************************ -->
    <script src="./script/main.js"></script>
</body>

</html>
