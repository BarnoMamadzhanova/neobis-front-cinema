<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cinema API</title>
</head>

<body>

    <!--**************Header started**************** -->

    <header class="header">
        <div class="header__flexbox">

            <div class="header__logo">
                <a href="index.html" class="header__logo-home">MovieApp</a>
            </div>

            <nav class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="nav__link"><a href="#">Фильмы &bigtriangledown;</a>
                        <ul class="nav__link-list">
                            <li><a href="#" role="button" class="nav__link-item">Премьеры</a></li>
                            <li><a href="#" role="button" class="nav__link-item">Ожидаемые фильмы</a></li>
                            <li><a href="#" role="button" class="nav__link-item">Лучшие фильмы</a></li>
                            <li><a href="#" role="button" class="nav__link-item">Цифровые релизы</a></li>
                        </ul>
                    </li>
                    <li class="nav__link"><a href="#" role="button">Избранное</a></li>
                </ul>
            </nav>

            <form class="header__form">
                <input type="text" class="header__search" placeholder="Поиск">
            </form>

        </div>

    </header>

    <!--**************Main section******************-->
    <main class="container">
        <div class="movies__grid-box">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img src="https://m.media-amazon.com/images/I/71dnB761vNL._AC_UF894,1000_QL80_.jpg"
                        class="movie__cover" alt="Wonka">
                    <div class="movie__cover--overlay"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title-box">
                        <div class="movie__title">Wonka</div>
                        <a href="#">&#9829</a>
                    </div>
                    <div class="movie__category">Adventure</div>
                    <div class="movie__year">2023</div>
                    <div class="movie__rating movie__rating--green">7.0</div>
                </div>
            </div>
        </div>
    </main>

    <!--**************Script************************ -->
    <script src="./script/main.js"></script>
</body>

</html>
