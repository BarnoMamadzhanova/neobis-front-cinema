<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cinema API</title>
</head>

<body>

    <!--**************Header started**************** -->

    <header class="header">
        <div class="header__flexbox">

            <div class="header__logo">
                <a href="index.html" class="header__link-home">MovieApp</a>
            </div>

            <nav class="header__navbar">
                <ul>
                    <li><a href="#" class="nav__link">Фильмы &bigtriangledown;</a>
                        <ul>
                            <li><a href="#" role="button" class="nav__link">Премьеры</a></li>
                            <li><a href="#" role="button" class="nav__link">Топ ожидаемых фильмов</a></li>
                            <li><a href="#" role="button" class="nav__link">Топ лучших фильмов</a></li>
                            <li><a href="#" role="button" class="nav__link">Цифровые релизы</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="header__link nav__link" role="button">Избранное</a></li>
                </ul>
            </nav>

            <form class="header__form">
                <input type="text" class="header__search" placeholder="Поиск">
            </form>

        </div>

    </header>

    <!--**************Main section******************-->
    <main>
        <div class="movies-container">
            <div class="movies">
                <div class="movie">
                    <div class="movie__cover-inner">
                        <img src="" class="movie__cover" alt="">
                        <div class="movie__cover--overlay"></div>
                    </div>
                    <div class="movie__info">
                        <div class="movie__title"></div>
                        <div class="movie__category"></div>
                        <div class="movie__year"></div>
                        <div class="movie__rating movie__rating-green"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--**************Script************************ -->
    <script src="./script/main.js"></script>
</body>

</html>
